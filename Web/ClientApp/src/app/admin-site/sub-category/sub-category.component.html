<div class="a-category-table-container">
  <div
    style="display: flex;justify-content: space-between;margin-bottom: 20px;"
  >
    <h2>{{ 'SubCategories' | translate }}</h2>
    <button (click)="showAddEditComponent(null)" class="btn btn-info">
      {{ 'Create' | translate }}
      <span class="pi pi-plus"></span>
    </button>
  </div>
  <p-table
    *ngIf="allSubCategories && allSubCategories.length"
    #dt
    [value]="allSubCategories"
    [paginator]="true"
    [rows]="10"
    [globalFilterFields]="[
      'subCategoryCode',
      'subCategoryNameAr',
      'subCategoryNameEn',
      'category.categoryName'
    ]"
  >
    <ng-template pTemplate="caption">
      <div class="input-group" style="text-align: right">
        <i class="fa fa-search a-global-search-icon"></i>
        <input
          type="text"
          size="50"
          placeholder="{{ 'GlobalFilter' | translate }}"
          (input)="dt.filterGlobal($event.target.value, 'contains')"
          class="a-global-search"
        />
      </div>
    </ng-template>
    <ng-template pTemplate="header">
      <tr>
        <th [pSortableColumn]="'subCategoryCode'">
          {{ 'Code' | translate }}
          <p-sortIcon [field]="'subCategoryCode'"></p-sortIcon>
        </th>
        <th [pSortableColumn]="'subCategoryNameAr'">
          {{ 'NameAr' | translate }}
          <p-sortIcon [field]="'subCategoryNameAr'"></p-sortIcon>
        </th>
        <th [pSortableColumn]="'subCategoryNameEn'">
          {{ 'NameEn' | translate }}
          <p-sortIcon [field]="'subCategoryNameEn'"></p-sortIcon>
        </th>
        <th [pSortableColumn]="'category.categoryName'">
          {{ 'Category' | translate }}
          <p-sortIcon [field]="'category.categoryName'"></p-sortIcon>
        </th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-cat>
      <tr>
        <td>{{ cat.subCategoryCode }}</td>
        <td>{{ cat.subCategoryNameAr }}</td>
        <td>{{ cat.subCategoryNameEn }}</td>
        <td>{{ GetCategoryName(cat.categoryId).textAr }}</td>
        <td style="display: flex;justify-content: space-evenly;">
          <button (click)="showAddEditComponent(cat)" class="btn btn-primary">
            {{ 'Update' | translate }}
            <span class="pi pi-clone"></span>
          </button>
          <!-- <button class="btn btn-danger" (click)="DeleteCategory(cat.categoryId)">{{'Delete' | translate}} -->
          <button
            class="btn btn-danger"
            (click)="confirmDelete(cat.subCategoryId)"
          >
            {{ 'Delete' | translate }}
            <span class="pi pi-trash"></span>
          </button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<p-confirmDialog
  header="{{ 'DeleteConfirmation' | translate }}"
  message="{{ 'WantDelete' | translate }}"
  acceptLabel="{{ 'Yes' | translate }}"
  rejectLabel="{{ 'No' | translate }}"
  [style]="{ width: '50vw' }"
></p-confirmDialog>
