<div class="a-category-table-container" *ngIf="allCategories && allCategories.length">
    <div style="display: flex;justify-content: space-between;margin-bottom: 20px;">
        <h2>{{'Categories' | translate}}</h2>
        <button class="btn btn-info">{{'Create' | translate}}
          <span class="pi pi-plus"></span>
        </button>
    </div>
    <p-table #dt [value]="allCategories" [paginator]="true" [rows]="10" [globalFilterFields]="['categoryCode','categoryNameAr','categoryNameEn']">
        <ng-template pTemplate="caption">
            <div class="input-group" style="text-align: right">
                <i class="fa fa-search a-global-search-icon"></i>
                <input type="text" size="50" placeholder="{{'GlobalFilter' | translate}}" (input)="dt.filterGlobal($event.target.value, 'contains')" class="a-global-search">
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th [pSortableColumn]="'categoryCode'">{{'CategoryCode' | translate}}
                    <p-sortIcon [field]="'categoryCode'"></p-sortIcon>
                </th>
                <th [pSortableColumn]="'categoryNameAr'">{{'CategoryNameAr' | translate}}
                    <p-sortIcon [field]="'categoryNameAr'"></p-sortIcon>
                </th>
                <th [pSortableColumn]="'categoryNameEn'">{{'CategoryNameEn' | translate}}
                    <p-sortIcon [field]="'categoryNameEn'"></p-sortIcon>
                </th>
                <th></th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-cat>
            <tr>
                <td>{{cat.categoryCode}}</td>
                <td>{{cat.categoryNameAr}}</td>
                <td>{{cat.categoryNameEn}}</td>
                <td style="display: flex;justify-content: space-evenly;">
                    <button class="btn btn-primary">{{'Update' | translate}}
                      <span class="pi pi-clone"></span>
                    </button>
                    <!-- <button class="btn btn-danger" (click)="DeleteCategory(cat.categoryId)">{{'Delete' | translate}} -->
                    <button class="btn btn-danger" (click)="confirmDelete()">{{'Delete' | translate}}
                      <span class="pi pi-trash"></span>
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-confirmDialog [style]="{width: '50vw'}"></p-confirmDialog>
<p-messages [value]="msgs"></p-messages>
